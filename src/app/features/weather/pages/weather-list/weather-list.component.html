<div class="flex flex-col items-center w-screen h-full">
  <div class="flex flex-col w-96 mt-8">
    <h1 class="text-5xl text-white font-bold">Forecast App</h1>
    <label for="city" class="text-base text-white mt-4"
      >weather forecasting options</label
    >
    <select name="city" id="city" (change)="onChange($event)" class="mt-2">
      <option [value]="city.id" *ngFor="let city of cityList">
        {{ city.name }}
      </option>
    </select>
  </div>
</div>
