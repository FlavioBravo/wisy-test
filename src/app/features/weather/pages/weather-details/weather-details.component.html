<div class="flex flex-col items-center w-screen h-full">
  <div class="flex items-center justify-between w-full mt-8 mb-16 px-4">
    <h1 class="text-3xl text-white font-bold">Weather Details</h1>
    <button
      type="button"
      class="flex items-center text-base text-white bg-cyan-700 hover:bg-cyan-800 focus:ring-4 focus:ring-cyan-300 rounded-lg p-4"
      routerLink="/weather"
    >
      <svg
        class="w-5 h-5 mr-1"
        aria-hidden="true"
        fill="currentColor"
        viewbox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
      Back
    </button>
  </div>
  <div class="flex items-center mt-8 gap-4" *ngIf="forecastObject">
    <app-line-chart [ObjectData]="forecastObject"></app-line-chart>
    <app-table [ObjectData]="forecastObject.periods"></app-table>
  </div>
</div>
